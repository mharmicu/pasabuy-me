    <!-- Page Content -->
    <div class="container " style="max-width:60rem;">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">

                <h4 class="text-center font-weight-bold mb-3">ENTER TRACKING ID</h4>

                <form>
                    <div class="row ">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="trackingID" id="trackingID"
                                placeholder="Enter your tracking ID">
                        </div>

                        <div class="col-sm">
                            <button type="button" class="btn btn-info" id="search">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">

                                </svg> Search
                            </button>
                        </div>
                    </div>

                    <input type="hidden" class="form-control disabled" name="document" id="document">

                </form>
            </div>
        </div>

    <!-- SHIPEMENT INFO -->
    <div class="container" style="max-width: 80rem;">
        <div class="row justify-content-md-center">

            <div class="col-sm-12">
                <div class="card border-0 shadow my-5">
                    <div class="card-body p-5 ">
                        <h3 class="text-dark bg-warning text-center mb-4">Shipment Information</h3>

                        <form id="frmShipInfo">
                            <h3 class="text-dark mb-3">Shipper Details</h3>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Name</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="customerName" id="customerName"
                                        readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Address</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="address" id="address" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Contact #</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="contactnum" id="contactnum" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Email</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="email" id="email" readonly>
                                </div>
                            </div>

                            <h3 class="text-dark mb-3 mt-5">Package Details</h3>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Item Description</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="itemDesc" id="itemDesc" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Item Quantity</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="itemQty" id="itemQty" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Item Weight</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="itemWeight" id="itemWeight" readonly>
                                </div>
                            </div>


                            <h3 class="text-dark mb-3 mt-5">Shipping Details</h3>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Shipping Name</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="shippingName" id="shippingName"
                                        readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Shipping Address</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="shippingAddress" id="shippingAddress"
                                        readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Shipping Contact #</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="shippingContactNum"
                                        id="shippingContactNum" readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Shipping Email</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="shippingEmail" id="shippingEmail"
                                        readonly>
                                </div>
                            </div>


                            <h3 class="text-dark mb-3 mt-5">Other Info</h3>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Ordered Date</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="orderedDate" id="orderedDate"
                                        readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">ETA</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="arrivalDate" id="arrivalDate"
                                        readonly>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-sm-3">
                                    <label class="form-label">Status</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="status" id="status" readonly>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--END OF SHIPMENT INFO-->
